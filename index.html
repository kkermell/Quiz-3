<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="page">
    <main class="main">
      <div class="cell head-questions">
        <h2 class="head-content">Категории</h2>
      </div>
      <div class="cell head-points">
        <h2 class="head-content">Вопросы</h2>
      </div>
      <div class="cell first-que"><h3>Научное обобщение</h3></div>
      <button class="cell first-100"><p>100</p></button>
      <button class="cell first-200"><p>200</p></button>
      <button class="cell first-300"><p>300</p></button>
      <button class="cell first-400"><p>400</p></button>
      <div class="cell second-que"><h3>Все за одного</h3></div>
      <button class="cell second-100"><p>100</p></button>
      <button class="cell second-200"><p>200</p></button>
      <button class="cell second-300"><p>300</p></button>
      <button class="cell second-400"><p>400</p></button>
      <div class="cell third-que"><h3>Интеллектуальный компот</h3></div>
      <button class="cell third-100"><p>100</p></button>
      <button class="cell third-200"><p>200</p></button>
      <button class="cell third-300"><p>300</p></button>
      <button class="cell third-400"><p>400</p></button>
      <div class="cell fourth-que"><h3>Достать ножи</h3></div>
      <button class="cell fourth-100"><p>100</p></button>
      <button class="cell fourth-200"><p>200</p></button>
      <button class="cell fourth-300"><p>300</p></button>
      <button class="cell fourth-400"><p>400</p></button>
    </main>

    <div class="modal">
      <div class="modal-content">
        <div class="cell head-question-point">Категория</div>
        <div class="cell question-answer">
          <p class="vopros">Вопрос</p>
          <p class="otvet">Ответ</p>
        </div>
        <button class="cell back">Назад</button>
        <button class="cell show-answer">Показать ответ</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
